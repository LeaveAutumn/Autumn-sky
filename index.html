<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎂 秋云生日快乐!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9ac8 0%, #c2e9fb 100%);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 3px 15px rgba(0,0,0,0.5);
      margin-bottom: 15px;
      position: relative;
      z-index: 5;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      max-width: 800px;
    }

    .stage {
      position: relative;
      width: min(800px, 95vw);
      height: min(500px, 75vh);
      border-radius: 24px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 15px 50px rgba(0,0,0,.4);
      overflow: visible;
      margin-top: 20px;
      z-index: 10;
    }

    /* 舞台文字 */
    .stage-text {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      z-index: 22;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Nick & Judy 主角图 */
    .nick-judy {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 110%;
      height: auto;
      max-width: none;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
      z-index: 20;
    }

    /* 龙猫右上角 */
    .totoro {
      position: absolute;
      top: -180px;
      right: -200px;
      width: 720px;
      height: auto;
      z-index: 18;
    }

    /* 右下角图 */
    .right-bottom {
      position: absolute;
      bottom: -10px;
      right: -10px;
      width: 840px;
      height: auto;
      z-index: 18;
    }

    /* 左下角新图 */
    .left-bottom {
      position: absolute;
      bottom: -20px;
      left: -200px;
      width: 950px;
      height: auto;
      z-index: 18;
    }

    /* 蛋糕旁边的小伙伴 */
    .friend-cake {
      position: absolute;
      bottom: -90px;
      left: calc(50% - 200px);
      width: 180px;
      height: auto;
      z-index: 16;
    }

    /* 🎂 蛋糕 */
    .cake {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      z-index: 15;
      animation: cakePulse 3s infinite alternate;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }
    
    @keyframes cakePulse {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    /* 标题两边的圆圈头像 */
    .circle-left, .circle-right {
      position: absolute;
      top: -10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      z-index: 6;
    }

    .circle-left {
      left: calc(50% - 300px);
    }

    .circle-right {
      right: calc(50% - 300px);
    }

    /* 🎈 气球 */
    .balloon {
      position: absolute;
      bottom: -120px;
      font-size: 40px;
      opacity: 0.9;
      animation: rise linear infinite;
      z-index: 5;
    }
    @keyframes rise {
      to { transform: translateY(-120vh) rotate(10deg); }
    }

    /* 🎉 彩带 */
    .confetti {
      position: absolute;
      top: -10px;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      opacity: 0.9;
      animation: fall 5s linear infinite;
      z-index: 5;
    }
    @keyframes fall {
      to { transform: translateY(120vh) rotate(540deg); }
    }

    .sparkle {
      position: absolute;
      font-size: 24px;
      animation: sparkleSpin 2s linear infinite;
      opacity: 0.8;
    }
    
    @keyframes sparkleSpin {
      from { transform: rotate(0deg) scale(1); opacity: 0.8; }
      to { transform: rotate(360deg) scale(1.2); opacity: 1; }
    }
    
    .message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: bold;
      z-index: 25;
      animation: messageGlow 2s infinite alternate;
    }
    
    @keyframes messageGlow {
      from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 30;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://imgur.com/SVXq2KO.png" class="circle-left" alt="Circle Left">
    🎂 祝秋云生日快乐!
    <img src="https://imgur.com/yiSPZi0.png" class="circle-right" alt="Circle Right">
  </h1>
  <p>愿你平安喜乐 ✨</p>
  
  <div class="stage">
    <div class="stage-text">
      我邀请了这些朋友一起来祝福你的生日 🎉<br>
      祝你的生活充满幸运和满足 ✨<br>
      请相信你永远是最棒的你，最好的你 💖
    </div>

    <img src="https://imgur.com/DXryIIr.png" alt="Nick and Judy" class="nick-judy">
    <img src="https://imgur.com/7enIMTv.png" alt="Totoro" class="totoro">
    <img src="https://imgur.com/Hv4iYrZ.png" alt="Right Bottom" class="right-bottom">
    <img src="https://imgur.com/Us3NQy0.png" alt="Left Bottom" class="left-bottom">
    <img src="https://imgur.com/Y3nNTfu.png" alt="Friend" class="friend-cake">

    <div class="cake">🎂</div>
    <div class="message">愿你拥有最美好的一天!</div>

    <!-- 气球 -->
    <div class="balloon" style="left:5%; animation-duration:14s;">🎈</div>
    <div class="balloon" style="left:15%; animation-duration:12s; animation-delay:.3s;">🎈</div>
    <div class="balloon" style="left:25%; animation-duration:11s; animation-delay:.7s;">🎈</div>
    <div class="balloon" style="left:75%; animation-duration:13s; animation-delay:1s;">🎈</div>
    <div class="balloon" style="left:85%; animation-duration:10s; animation-delay:1.5s;">🎈</div>
    <div class="balloon" style="left:95%; animation-duration:15s; animation-delay:2s;">🎈</div>

    <!-- 彩带 -->
    <div class="confetti" style="left:5%; background:#ff577f"></div>
    <div class="confetti" style="left:15%; background:#ffd166; animation-delay:.5s"></div>
    <div class="confetti" style="left:25%; background:#80ed99; animation-delay:1s"></div>
    <div class="confetti" style="left:35%; background:#7aa2ff; animation-delay:1.5s;"></div>
    <div class="confetti" style="left:45%; background:#f472b6; animation-delay:2s;"></div>
    <div class="confetti" style="left:55%; background:#ff9ac8; animation-delay:2.5s;"></div>
    <div class="confetti" style="left:65%; background:#ffd166; animation-delay:3s;"></div>
    <div class="confetti" style="left:75%; background:#80ed99; animation-delay:3.5s;"></div>
    <div class="confetti" style="left:85%; background:#7aa2ff; animation-delay:4s;"></div>
    <div class="confetti" style="left:95%; background:#f472b6; animation-delay:4.5s;"></div>
    
    <!-- 闪光效果 -->
    <div class="sparkle" style="top:20%; left:10%;">✨</div>
    <div class="sparkle" style="top:30%; left:90%; animation-delay:.5s;">✨</div>
    <div class="sparkle" style="top:60%; left:15%; animation-delay:1s;">✨</div>
    <div class="sparkle" style="top:70%; left:85%; animation-delay:1.5s;">✨</div>
  </div>

  <div class="overlay"></div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgm = document.getElementById("bgm");
    document.body.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
      }
    });

    function addMoreBalloons() {
      const stage = document.querySelector('.stage');
      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + '%';
        balloon.style.animationDuration = (8 + Math.random() * 8) + 's';
        balloon.style.animationDelay = (Math.random() * 3) + 's';
        balloon.textContent = '🎈';
        stage.appendChild(balloon);
      }
    }

    function addMoreConfetti() {
      const stage = document.querySelector('.stage');
      const colors = ['#ff577f', '#ffd166', '#80ed99', '#7aa2ff', '#f472b6', '#ff9ac8'];
      for (let i = 0; i < 12; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDelay = (Math.random() * 5) + 's';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        stage.appendChild(confetti);
      }
    }
    
    window.addEventListener('load', () => {
      addMoreBalloons();
      addMoreConfetti();
      const title = document.querySelector('h1');
      setInterval(() => {
        title.style.textShadow = `0 0 20px rgba(255, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`; 
      }, 2000);
    });
  </script>
</body>
</html>
